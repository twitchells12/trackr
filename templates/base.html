<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trackr</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- other scripts -->
    <script type="text/javascript" src="scripts/bootstrap-datetimepicker.js"></script>
    <script src="{% static 'trackr/js/master.js' %}" type="text/javascript" ></script>
    <link rel='stylesheet' href="{% static 'css/master.css'%}"/>

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style media="screen">
    .avatar-sm{
      width:30px;
      height:30px;
    }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <img src="/images/st_logo.png" width="70" height="70" alt="" loading="lazy">
          <a class="navbar-brand" href="{% url 'home' %}">Trackr</a>
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'projects:all' %}" class="btn btn-simple">All Projects</a>
  <!--          <a class="nav-item nav-link" href="{% url 'projects:for_user' %}" class="btn btn-simple">Your Projects</a>
            <a class="nav-item nav-link" href="{% url 'projects:create' %}" class="btn btn-simple">Add Project</a>  -->
            <a class="nav-item nav-link" href="{% url 'teams:all' %}" class="btn btn-simple">Teams</a>
            {% comment %} <a class="nav-item nav-link" href="{% url 'accounts:profile' %}" class="btn btn-simple">Profile</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a> {% endcomment %}
            <div class="dropdown">
              <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="profile-pic avatar-sm" src="{{profile.user.userprofile.profile_pic.url}}">
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'accounts:profile' %}">Profile</a>
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
              </div>

            </div>




          {% else %}
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
            <a class="nav-item nav-link" href="{% url 'accounts:register' %}" class="btn btn-simple">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container maindetail">
      {% block content %}{% endblock %}
    </div>
    {% include "footer.html" %}

  </body>

</html>

{% load bootstrap %}
<form method="POST" action="{% url 'teams:create' %}" id="groupForm" enctype='multipart/form-data'>
	{% csrf_token %}
	{{ form|bootstrap }}
  <a class="btn btn-default btn-large" href="{% url 'teams:all' %}" role="button">Cancel</a>
	<input type="submit" class='btn btn-primary btn-large' value="Submit">
</form>

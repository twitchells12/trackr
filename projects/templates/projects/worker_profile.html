{% extends "projects/project_base.html" %}
{% block proj_content %}

<style>
  .profile-pic{
    max-width: 200px;
    max-height:200px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>

<br>
<div class="d-flex justify-content-center">
  <div class="col-md-3">
    <div class="card card-body">
      <hr>
      <h3 style="text-align: center">{{profile.username}}</h3>
      <hr>
      <img class="profile-pic" src="{{profile.userprofile.profile_pic.url}}">
    </div>
  </div>


  <div class="card text-center" style="width:40rem;">
    <div class="card-body">
      <p class="card-text"><strong>First Name:</strong> {{profile.first_name}}</p>
      <p class="card-text"><strong>Last Name:</strong> {{profile.last_name}}</p>
      <p class="card-text"><strong>Email:</strong> {{profile.email}}</p>
      <p class="card-text"><strong>Phone:</strong> {{profile.phone}}</p>
    </div>
  </div>

{% endblock %}

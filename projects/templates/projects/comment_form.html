{% extends "projects/project_base.html" %}
{% load bootstrap4 %}
{% block proj_content %}

  <h1>New Comment for Project {{comment.project.id}}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a class="btn btn-default btn-large" href="javascript:history.go(-1)" role="button">Cancel</a>
    <input type="submit" class='btn btn-primary btn-large' value="Submit">
  </form>


{% endblock %}
